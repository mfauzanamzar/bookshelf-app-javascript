<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
        <div class="search_section">

            <form id="searchBook">

                <input id="searchBookTitle" type="text" placeholder="cari buku...">
                <button id="searchSubmit" type="submit"></button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="col-1">
                <div class="input_section">
                    <h2>Masukkan Buku Baru</h2>
                    <form id="inputBook">
                        <div class="input">

                            <input id="inputBookTitle" type="text" required="required">
                            <span>Judul</span>
                        </div>
                        <div class="input">
                            <input id="inputBookAuthor" type="text" required="required">
                            <span>Penulis</span>
                        </div>
                        <div class="input">
                            <input id="inputBookYear" type="number" required="required">
                            <span>Tahun</span>
                        </div>
                        <div class="input_inline">
                            <label for="inputBookIsComplete">Selesai dibaca</label>
                            <input id="inputBookIsComplete" type="checkbox">
                        </div>
                        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai
                                dibaca</span></button>
                    </form>
                </div>
            </div>

            <div class="col-2" id="col-2">


                <section class="book_shelf" id="book-shelf-id">
                    <h2>Belum selesai dibaca</h2>

                    <div id="incompleteBookshelfList" class="book_list">
                        <article class="book_item" id="books">

                        </article>
                    </div>
                </section>

                <section class="book_shelf" id="book-shelf-id">
                    <h2>Selesai dibaca</h2>

                    <div id="completeBookshelfList" class="book_list">
                        <article class="book_item" id="cbooks">

                        </article>
                    </div>
                </section>
            </div>
            <div id="myModal" class="modal">

                <div class="modal-content" id="modalContent">
                    <span class="close" onclick="clsModal()">&times;</span>
                    <p>Berhasil Menghapus</p>
                </div>


            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
